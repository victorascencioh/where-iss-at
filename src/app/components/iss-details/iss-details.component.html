<div *ngIf="issDetails">
    <div id="iss-print-section" class="iss-content">
        <div class="iss-details">
            <h2 class="iss-details__subtitle">Iss Details</h2>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name | uppercase }} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="result">
                  <th mat-header-cell *matHeaderCellDef> Result </th>
                  <td mat-cell *matCellDef="let element"> {{element.result}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <button 
                      mat-raised-button 
                      class="button-print"
                      printTitle='Iss Details'
                      printSectionId="iss-print-section" 
                      [useExistingCss]="true"
                      ngxPrint>PRINT</button>
        </div>
        <div class="iss-picture">
          <img width="100%" height="100%" [src]="urlSafe">
        </div>
    </div>
</div>
